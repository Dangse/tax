<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>숫자를 한국어로 변환</title>
</head>
<body>
    <label for="numberInput">숫자 입력:</label>
    <input type="number" id="numberInput" placeholder="값 입력" oninput="convertToKorean(this.value)">
    <div id="koreanOutput"></div>

    <script>
        function convertToKorean(number) {
            const units = ["", "만", "억", "조", "경"];
            let output = "";
            let unitIndex = 0;

            while (number > 0) {
                let part = number % 10000;
                if (part > 0) {
                    output = part.toLocaleString() + units[unitIndex] + " " + output;
                }
                number = Math.floor(number / 10000);
                unitIndex++;
            }

            document.getElementById('koreanOutput').innerText = output.trim() + "원";
        }
    </script>
</body>
</html>
