<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보 표</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px auto;
            border: 1px solid #dcdcdc;
        }
        
        th, td {
            border: 1px solid #dcdcdc;
            padding: 10px 15px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>구분</th>
        <th>시가</th>
        <th>기준시가</th>
        <th>보증금및대출</th>
        <th>부담부증여당시</th>
    </tr>
    <tr>
        <td>부담부증여당시</td>
        <td>?</td>
        <td>5억</td>
        <td></td>
        <td>5억</td>
    </tr>
    <tr>
        <td>취득당시</td>
        <td>3억</td>
        <td>2억</td>
        <td></td>
        <td></td>
    </tr>
</table>

</body>
</html>
