<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Prep Item</title>
    <style>
        .expandable-container {
            position: relative;
            width: 300px;
        }
        .prep-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        .prep-item.additional {
            opacity: 0;
            height: 0;
            overflow: hidden;
            margin: 0;
            transition: opacity 0.3s ease-in-out, height 0.3s ease-in-out, margin 0.3s ease-in-out;
        }
        .prep-item.additional.visible {
            opacity: 1;
            height: auto;
            margin-bottom: 10px;
        }
        .prep-item-image {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .prep-item a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="expandableContainer" class="expandable-container">
        <!-- ì´ˆê¸° ì•„ì´í…œ -->
    </div>

    <script>
        const container = document.getElementById('expandableContainer');
        const prepItem = {
            imageUrl: "https://tuzaga.com/wp-content/uploads/%EB%8F%88%EC%9C%BC%EB%A1%9C-%EB%A7%8C%EB%93%A0-%ED%86%A0%EB%81%BC-1.jpg",
            alt: "ğŸ“Œ",
            linkUrl: "https://tuzaga.com/%ec%83%81%ec%86%8d%ec%9e%ac%ec%82%b0%ea%b3%bc-%ec%82%ac%ec%a0%84%ec%a6%9d%ec%97%ac%ec%9e%ac%ec%82%b0-%ec%95%8c%ec%95%84%eb%b3%b4%ea%b8%b0/",
            linkText: "ì‚¬ì „ì¦ì—¬ì¬ì‚° ì•Œì•„ë³´ê¸° : êµ­ì„¸ì²­í™ˆí…ìŠ¤ì¡°íšŒ/ì„¸ë¬´ì„œë°©ë¬¸ì¡°íšŒ"
        };

        function createPrepItem(isAdditional = false) {
            const div = document.createElement('div');
            div.className = isAdditional ? 'prep-item additional' : 'prep-item';
            div.innerHTML = `
                <img src="${prepItem.imageUrl}" alt="${prepItem.alt}" class="prep-item-image">
                <a href="${prepItem.linkUrl}" target="_blank">${prepItem.linkText}</a>
            `;
            return div;
        }

        // ì´ˆê¸° ì•„ì´í…œ ì¶”ê°€
        container.appendChild(createPrepItem());

        // ì¶”ê°€ ì•„ì´í…œë“¤ ë¯¸ë¦¬ ìƒì„±
        for (let i = 0; i < 4; i++) {
            container.appendChild(createPrepItem(true));
        }

        container.addEventListener('mouseenter', () => {
            const additionalItems = container.querySelectorAll('.prep-item.additional');
            additionalItems.forEach((item, index) => {
                setTimeout(() => item.classList.add('visible'), 100 * index);
            });
        });

        container.addEventListener('mouseleave', () => {
            const additionalItems = container.querySelectorAll('.prep-item.additional');
            additionalItems.forEach(item => item.classList.remove('visible'));
        });
    </script>
</body>
</html>
