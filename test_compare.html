<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상속세 계산기</title>
</head>
<body>
    <h2>상속세 계산</h2>
    <div>
        <label for="initialDeduction">초기 상속공제액:</label>
        <input type="number" id="initialDeduction" placeholder="초기 상속공제액 입력">
    </div>
    <div>
        <label for="updatedDeduction">변경된 상속공제액:</label>
        <input type="number" id="updatedDeduction" placeholder="변경된 상속공제액 입력">
    </div>
    <button onclick="performTaxComparison()">세금 비교하기</button>

    <h2>세금 비교 결과</h2>
    <table border="1" id="taxComparisonTable">
        <thead>
            <tr>
                <th>상황</th>
                <th>상속공제액</th>
                <th>상속세</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>초기 상황</td>
                <td id="initialTaxDeduction">-</td>
                <td id="initialTax">-</td>
            </tr>
            <tr>
                <td>변경된 상황</td>
                <td id="updatedTaxDeduction">-</td>
                <td id="updatedTax">-</td>
            </tr>
        </tbody>
    </table>

<script>
    // 상속세 계산 함수 (단순화된 버전)
    function calculateInheritanceTax(deduction) {
        // 상속세 계산 로직 (단순화된 버전)
        return deduction * 0.1; // 예시 계산: 공제액의 10%를 세금으로 가정
    }

    function performTaxComparison() {
        let initialDeduction = parseFloat(document.getElementById('initialDeduction').value) || 0;
        let updatedDeduction = parseFloat(document.getElementById('updatedDeduction').value) || 0;

        let initialTax = calculateInheritanceTax(initialDeduction);
        let updatedTax = calculateInheritanceTax(updatedDeduction);

        document.getElementById('initialTaxDeduction').innerText = initialDeduction.toLocaleString() + ' 원';
        document.getElementById('initialTax').innerText = initialTax.toLocaleString() + ' 원';
        document.getElementById('updatedTaxDeduction').innerText = updatedDeduction.toLocaleString() + ' 원';
        document.getElementById('updatedTax').innerText = updatedTax.toLocaleString() + ' 원';
    }
</script>

</body>
</html>
