<!DOCTYPE html>
<html>
<head>
    <title>상속공제에 따른 비교</title>
</head>
<body>
    <h1>상속공제에 따른 비교</h1>
    <p>상속공제에 따른 비교</p>

    <form id="taxForm" onsubmit="event.preventDefault(); performDeductionComparison();">
        <label for="inheritanceDeduction">상속공제:</label><br>
        <input type="number" id="inheritanceDeduction" name="상속공제" value="1000000000" readonly><br>

        <label for="inheritanceDeduction1">상속공제 1:</label><br>
        <input type="number" id="inheritanceDeduction1" name="inheritanceDeduction1"><br>

        <input type="submit" value="Submit">
    </form>

    <div id="result"></div>

    <script>
    function performDeductionComparison() {
    let inheritanceDeduction = parseFloat(document.getElementById('inheritanceDeduction').value) || 0;
    let inheritanceDeduction1 = parseFloat(document.getElementById('inheritanceDeduction1').value) || 0;

    let taxForDeduction1 = calculateInheritanceTax(inheritanceDeduction);
    let taxForDeduction2 = calculateInheritanceTax(inheritanceDeduction1);

    // 상속세 절세 계산
    let taxSavings = taxForDeduction1 - taxForDeduction2;

    // 결과를 HTML에 표시
    document.getElementById('result').innerHTML = `
        <p>상속공제: ${taxForDeduction1}</p>
        <p>상속공제 1: ${taxForDeduction2}</p>
        <p>상속세 절세: ${taxSavings}</p>
    `;
}


    function calculateInheritanceTax(inheritanceDeduction,inheritanceDeduction1) {
        // 예시 계산 로직, 실제 계산 로직으로 대체 필요
        return inheritanceDeduction * 0.1;
        return inheritanceDeduction1 * 0.2;
    }
    </script>
</body>
</html>
