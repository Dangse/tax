<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 웹 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>

<body>
    <h1>환영합니다!</h1>
    <p>이것은 간단한 HTML 문서 예시입니다.</p>
    <p>아래 버튼을 클릭하면 메시지가 나타납니다.</p>
    <button onclick="showMessage()">클릭하세요</button>

    <script>
        function showMessage() {
            alert('안녕하세요! HTML 문서에서 메시지를 표시했습니다.');
        }
    </script>
</body>

</html>
