<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중 세금 신고 양식</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            margin-bottom: 50px;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .screen-only {
            display: block;
        }
        .print-only {
            display: none;
        }
        @media print {
            .screen-only {
                display: none;
            }
            .print-only {
                display: block;
            }
            .form-container {
                page-break-after: always;
            }
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1> 상속세 신고서 자기작성 </h1>

    <!-- 양식 1: 상속세 과세표준 신고서 -->
    <div id="form1" class="form-container">
        <h2>상속세 총재산 목록 </h2>
        <div class="screen-only">
            <form>
                <label for="form1-name">성명:</label>
                <input type="text" id="form1-name" name="form1-name"><br><br>
                <label for="form1-id">주민등록번호:</label>
                <input type="text" id="form1-id" name="form1-id"><br><br>
                <label for="form1-address">주소:</label>
                <input type="text" id="form1-address" name="form1-address"><br><br>
                <label for="form1-amount">상속세 과세가액:</label>
                <input type="number" id="form1-amount" name="form1-amount">
            </form>
        </div>
        <div class="print-only">
            <table>
                <tr>
                    <th>성명</th>
                    <td id="print-form1-name"></td>
                    <th>주민등록번호</th>
                    <td id="print-form1-id"></td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td colspan="3" id="print-form1-address"></td>
                </tr>
                <tr>
                    <th>상속세 과세가액</th>
                    <td colspan="3" id="print-form1-amount"></td>
                </tr>
                <!-- 추가 상세 정보 -->
            </table>
        </div>
    </div>

    <!-- 양식 2: 증여세 신고서 -->
    <div id="form2" class="form-container">
        <h2>채무 공과금 장례비용 및 상속공제 명세서 </h2>
        <div class="screen-only">
            <form>
                <label for="form2-donor">증여자:</label>
                <input type="text" id="form2-donor" name="form2-donor"><br><br>
                <label for="form2-recipient">수증자:</label>
                <input type="text" id="form2-recipient" name="form2-recipient"><br><br>
                <label for="form2-date">증여일자:</label>
                <input type="date" id="form2-date" name="form2-date"><br><br>
                <label for="form2-amount">증여재산가액:</label>
                <input type="number" id="form2-amount" name="form2-amount">
            </form>
        </div>
        <div class="print-only">
            <table>
                <tr>
                    <th>증여자</th>
                    <td id="print-form2-donor"></td>
                    <th>수증자</th>
                    <td id="print-form2-recipient"></td>
                </tr>
                <tr>
                    <th>증여일자</th>
                    <td id="print-form2-date"></td>
                    <th>증여재산가액</th>
                    <td id="print-form2-amount"></td>
                </tr>
                <!-- 추가 상세 정보 -->
            </table>
        </div>
    </div>

    <!-- 양식 3: 종합소득세 신고서 -->
    <div id="form3" class="form-container">
        <h2>배우자 상속공제 명세서 </h2>
        <div class="screen-only">
            <form>
                <label for="form3-name">성명:</label>
                <input type="text" id="form3-name" name="form3-name"><br><br>
                <label for="form3-id">주민등록번호:</label>
                <input type="text" id="form3-id" name="form3-id"><br><br>
                <label for="form3-income">종합소득금액:</label>
                <input type="number" id="form3-income" name="form3-income"><br><br>
                <label for="form3-deduction">소득공제액:</label>
                <input type="number" id="form3-deduction" name="form3-deduction">
            </form>
        </div>
        <div class="print-only">
            <table>
                <tr>
                    <th>성명</th>
                    <td id="print-form3-name"></td>
                    <th>주민등록번호</th>
                    <td id="print-form3-id"></td>
                </tr>
                <tr>
                    <th>종합소득금액</th>
                    <td id="print-form3-income"></td>
                    <th>소득공제액</th>
                    <td id="print-form3-deduction"></td>
                </tr>
                <!-- 추가 상세 정보 -->
            </table>
        </div>
        
    </div>

    <!-- 양식 3: 종합소득세 신고서 -->
    <div id="form3" class="form-container">
        <h2>배우자 상속공제 명세서 </h2>
        <div class="screen-only">
            <form>
                <label for="form3-name">성명:</label>
                <input type="text" id="form3-name" name="form3-name"><br><br>
                <label for="form3-id">주민등록번호:</label>
                <input type="text" id="form3-id" name="form3-id"><br><br>
                <label for="form3-income">종합소득금액:</label>
                <input type="number" id="form3-income" name="form3-income"><br><br>
                <label for="form3-deduction">소득공제액:</label>
                <input type="number" id="form3-deduction" name="form3-deduction">
            </form>
        </div>
        <div class="print-only">
            <table>
                <tr>
                    <th>성명</th>
                    <td id="print-form3-name"></td>
                    <th>주민등록번호</th>
                    <td id="print-form3-id"></td>
                </tr>
                <tr>
                    <th>종합소득금액</th>
                    <td id="print-form3-income"></td>
                    <th>소득공제액</th>
                    <td id="print-form3-deduction"></td>
                </tr>
                <!-- 추가 상세 정보 -->
            </table>
    </div>
    

    <div id="form3" class="form-container">
        <h2>배우자 상속공제 명세서 </h2>
        <div class="screen-only">
            <form>
                <label for="form3-name">성명:</label>
                <input type="text" id="form3-name" name="form3-name"><br><br>
                <label for="form3-id">주민등록번호:</label>
                <input type="text" id="form3-id" name="form3-id"><br><br>
                <label for="form3-income">종합소득금액:</label>
                <input type="number" id="form3-income" name="form3-income"><br><br>
                <label for="form3-deduction">소득공제액:</label>
                <input type="number" id="form3-deduction" name="form3-deduction">
            </form>
        </div>
        <div class="print-only">
            <table>
                <tr>
                    <th>성명</th>
                    <td id="print-form3-name"></td>
                    <th>주민등록번호</th>
                    <td id="print-form3-id"></td>
                </tr>
                <tr>
                    <th>종합소득금액</th>
                    <td id="print-form3-income"></td>
                    <th>소득공제액</th>
                    <td id="print-form3-deduction"></td>
                </tr>
                <!-- 추가 상세 정보 -->
            </table>
        </div>
        
    </div>

    <button onclick="printForms()">모든 양식 인쇄</button>

    <script>
        function updatePrintForm(formId) {
            const inputs = document.querySelectorAll(`#${formId} .screen-only input`);
            inputs.forEach(input => {
                const printElement = document.getElementById(`print-${input.id}`);
                if (printElement) {
                    printElement.textContent = input.value;
                }
            });
        }

        function printForms() {
            updatePrintForm('form1');
            updatePrintForm('form2');
            updatePrintForm('form3');
            window.print();
        }
    </script>
</body>
</html>
